{% extends 'base.html'%}

{% block title %}Contact{% endblock %}
{% block content %}
<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondry mb-0"> Contact Us</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-envelope"></i></div>
            <div class="divider-custom-line"></div>
        </div>

             <div class="text-center text-secondry mb-0">
                <p>
                    We do Our best...
                </p>
                <p>
                    if u need help
                </p>
                <p>
                    email us <a href="mailto:ahsan.latif@iccs.edu">ahsan.latif@iccs.edu</a>
                </p>
             </div>
        <!-- Contact Section Form-->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- To Configure the email address, go to mail/contact_me.php and update the email address in the PHP file-->
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Name</label>
                            <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required="yes">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                <label>Email Address</label>
                                <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required="yes">
                            </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Message</label>
                            <input class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required="yes">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br />
                    <div id="success"></div>
                    <div class="form-group"><button class="btn ai-bg-primary btn-xl text-white" id="sendMessageButton" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<h1>
    Dr. Reaz
</h1>

{% endblock %}
